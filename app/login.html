<script type="text/javascript" src="static/login.js"></script>
<section class='section is-center' style="height: 80%">
  <div class='container' style="max-width: 400px">
    <div class="field">
      <label class="label">Username</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input" id="username-field" type="text" placeholder="username">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <!-- <span class="icon is-small is-right"> -->
        <!--   <i class="fas fa-check"></i> -->
        <!-- </span> -->
      </div>
      <p class="help is-danger" id="username-help" style="visibility: hidden">empty username field</p>
    </div>

    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <input class="input" id="password-field" type="password" placeholder="password">
        <span class="icon is-small is-left">
          <i class="fas fa-key"></i>
        </span>
        <!-- <span class="icon is-small is-right"> -->
        <!--   <i class="fas fa-exclamation-triangle"></i> -->
        <!-- </span> -->
      </div>
      <p class="help is-danger" id="password-help" style="visibility: hidden">empty password field</p>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link" id="login-btn">Login</button>
      </div>
      <div class="control">
        <a href="/">
          <button class="button is-link is-light">Cancel</button>
        </a>
      </div>
    </div>
  </div>
</section>
